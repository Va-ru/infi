<!DOCTYPE html>
<html>
<head>
	<title>unordered-list</title>
	<style>
		li{
			list-style-type: kannada;
		}
	</style>
</head>
<body>
	<ul>
		<li>mango</li>
		<li>orange</li>
		<li>apple</li>
	</ul>
	<ol>
		<li>mango</li>
			<ol>sweet</ol>
			<ol>delicious</ol>
			<ol>yellow</ol>
		<li>orange</li>
			<ol>sour</ol>
			<ol>citric</ol>
			<ol>orange</ol>
		<li>apple</li>
			<ol>sweet</ol>
			<ol>healthy</ol>
			<ol>red</ol>
				
							
	</ol>
</body>
</html>
